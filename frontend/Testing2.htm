<!DOCTYPE html>
<html lang="en-us" ng-app="mealplaND">
    <head>
        <title>Testing2</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
    
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

        <link rel="stylesheet" href="style.css" />
        
        
        <!-- load angular via CDN -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        
        <script src="app.js"></script>
        
    </head>
    
    <body>
        <h1>
        Welcome to testing 2!
        </h1>
        
        <div class="container">

			<div ng-controller="mainController">
                
        <div class = "row">
             <div class = "col-md-6" ng-repeat="item in items track by $index"> 
                    <img ng-src=" {{ item.image }} " class="img-responsive" alt="Responsive image">
                    <h2>
                        {{ item.name }}
                    </h2>
                 <h3> 
                        <div ng-repeat="allergy in item.allergies"> 
<!--                            typing item-->
                            {{ allergy }}
                     </div>
                    
                 </h3>
                 <h4>
                     <span ng-repeat = "preference in item.preferences">
                            {{ preference }}
                     </span>
                         
                 </h4>
                
                 <h5>
                     <p ng-repeat = "serving in item.serving_size">
                            {{ serving }}
                     </p>
                 {{ item.serving_size }}
                 </h5>
                </div>
                        </div>
       </div>
                
        </div>
        
    </body>
